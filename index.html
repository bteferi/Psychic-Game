<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Psychic-Game</title>
</head>

<body>
  <h1> The Psychic-Game </h1>


  <div>
    <p> Guess what letter I'm thinking of </p>

    <p> Wins : <span id="win_counter"> </span> </p>

    <p> Loses: <span id="losses_counter"> </span> </p>

    <p> Remaining Guess : <span id="RemainingGuess"></span></p>
    <!--remaining guess is going to be a number that decreases everytime a user touches a key  -->
    <p>Your Guess so far: <span id="AllUser_Guess"> </span> </p>
    <!-- User guess needs to be a list of words the user already guessed  -->
  </div>

  <script src="assets/javascript/game.js">
  </script>
</body>

</html>
